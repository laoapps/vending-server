<ion-header>
  <ion-toolbar>
    <ion-title>Notifications</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clearNotifications()">Clear</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notification of notifications">
      <ion-label>
        <h2>{{ notification.message }}</h2>
        <p>Order ID: {{ notification.orderId }}</p>
        <p>Device ID: {{ notification.deviceId }}</p>
        <p>Timestamp: {{ notification.timestamp | date:'medium' }}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="notifications.length === 0">
      <ion-label>No notifications</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
