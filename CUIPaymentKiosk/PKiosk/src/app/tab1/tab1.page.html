<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Payment Kios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="refresh()">Refresh</ion-button>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Payment</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
      <ion-item-divider> All Notes</ion-item-divider>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let n of machine?.notes">
      <ion-col size="4">{{n?.value|number}}</ion-col ><ion-col  size="4">{{n?.amount|number}}</ion-col><ion-col  size="4">=>{{n?.amount*n?.value|number}}</ion-col>

    </ion-row>
    <ion-row>
      <ion-col size="12">
      <ion-item-divider> Total BankNote</ion-item-divider>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let n of machine?.bankNotes">
      <ion-col size="4">{{n?.value|number}}</ion-col ><ion-col  size="4">{{n?.amount|number}}</ion-col><ion-col  size="4">=>{{n?.amount*n?.value|number}}</ion-col>

    </ion-row>
    <ion-row>
      <ion-col size="12">
      <ion-item-divider> Bad BankNote</ion-item-divider>
      </ion-col>
    </ion-row>
  <ion-row *ngFor="let n of machine?.badBN">
  <ion-col><ion-chip>{{n}}</ion-chip></ion-col>    
  </ion-row>
</ion-grid>
</ion-content>
