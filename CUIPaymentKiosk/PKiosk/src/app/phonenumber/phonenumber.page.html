<ion-header>
  <ion-toolbar>
    <ion-title>Phonenumber</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  style="top:35%">
  <div
  class="border d-flex align-items-center justify-content-center"
  style="height: 350px;"
>
<div class="watermark" *ngIf="test.test">
  TEST MODE 
</div>
<ion-input type="number" [(ngModel)]="api.pn"  placeholder="2056789012" (click)="showPad()"></ion-input>
<ion-grid>
<ion-row>
  <ion-col size="6">
    <ion-button  (click)="start()" style="width: 100%;"><ion-icon name="arrow-forward-circle-sharp"></ion-icon></ion-button>
    </ion-col>
    <ion-col size="6">
    <ion-button (click)="close()" style="width: 100%;"><ion-icon name="close-circle-sharp"></ion-icon></ion-button>
  </ion-col>
</ion-row>
</ion-grid>
  
</div>


</ion-content>
