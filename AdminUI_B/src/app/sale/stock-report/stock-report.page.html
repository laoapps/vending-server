<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()" fill="clear">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Machine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="section-header">
    <div class="title">Reports</div>
    <div class="sub-title">
      Your generated stock reports of vending machine.
    </div>
  </div>

  <div class="section-filter">
    <div *ngIf="datetimeCustom == true" class="form-wrapper">
      <div class="form-group">
        <label>Date (Special)</label>
        <input [(ngModel)]="fromDate" type="date" class="form-control">
      </div>
    </div>

    <div *ngIf="moredatetimeCustom == true" class="form-wrapper">
      <div class="form-group">
        <label>Date (From)</label>
        <input [(ngModel)]="fromDate" type="date" class="form-control">
      </div>
      <div class="form-group">
        <label>Date (To)</label>
        <input [(ngModel)]="toDate" type="date" class="form-control">
      </div>
    </div>
  </div>

  <div class="section-buttons">
    <button (click)="process()" class="btn-process">
      <i class="fa-solid fa-arrows-rotate"></i> Process
    </button>
    <button (click)="displayDateTimeCustom()" class="btn-filter" [class.active]="datetimeCustom">Date Custom</button>
    <button (click)="displayMoreDateTimeCustom()" class="btn-filter" [class.active]="moredatetimeCustom">Range
      Custom</button>
  </div>

  <div *ngIf="display == true" class="section-table">
    <div class="btn-list">
      <button *ngFor="let export of exportOptions" class="btn-export">
        <i class="{{ export.icon }}"></i>
        <span>{{ export.text }}</span>
      </button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped">
        <tbody class="tb-body"></tbody>
      </table>
    </div>
  </div>

</ion-content>
