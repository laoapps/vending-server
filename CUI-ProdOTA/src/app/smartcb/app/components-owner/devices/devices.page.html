<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Devices</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick_add()"
        ><ion-icon style="font-size: 26px" name="add-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding list-container">
  <ion-list *ngIf="devices.length > 0; else noData">
    <ion-item
      *ngFor="let item of devices; let i = index"
      lines="full"
      class="pageket-item"
    >

      <!-- Thumbnail on the left -->
      <ion-avatar slot="start">
        <img src="{{return_pic(item)}}" alt="" />
      </ion-avatar>

      <ion-label>
        <h2 class="name">{{ item.name }}</h2>
        <p class="price">TasmotaId: <strong>{{ item.tasmotaId}}</strong> • Power: {{ item.power }}W • Energy: {{ item.energy }}kWh</p>
        <p class="price">Zone: <strong>{{ item.zone}}</strong></p>
        <p class="price">GroupId: <strong>{{ item.groupId}}</strong></p>
        
      </ion-label>

      <ion-buttons slot="end" class="action-buttons">
        <ion-button color="warning" fill="clear" (click)="updateDevice(item)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="secondary" fill="clear" (click)="setControlDevice(item?.id)">
          <ion-icon slot="icon-only" name="construct-outline"></ion-icon>
        </ion-button>
        <ion-button
          color="danger"
          fill="clear"
          (click)="deleteDevice(item?.id)"
        >
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ng-template #noData>
    <div class="empty-state">No devices found.</div>
  </ng-template>
</ion-content>
