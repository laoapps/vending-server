<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>List all groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding list-container">
  <ion-list *ngIf="all_gorup.length > 0; else noData">
    <ion-item
      *ngFor="let item of all_gorup; let i = index"
      lines="full"
      class="pageket-item"
      (click)="onClick(item)"
    >
      <ion-label>
        <h2 class="name">{{ item.name }}</h2>
        <!-- <p class="price">Devices: <strong>{{ item.devices.length}}</strong></p> -->
      </ion-label>

      <!-- <ion-buttons slot="end" class="action-buttons">
        <ion-button
          color="warning"
          fill="clear"
          (click)="assignDeviceToGroup(item)"
        >
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
        <ion-button
          color="danger"
          fill="clear"
          (click)="deleteSchedulePackage(i)"
        >
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons> -->
    </ion-item>
  </ion-list>

  <ng-template #noData>
    <div class="empty-state">No groups found.</div>
  </ng-template>
</ion-content>
