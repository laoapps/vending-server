<ion-content class="ion-padding groups-page">
    <!-- Top Header -->
    <div class="top-header">
      <img src="../../../../../assets/icon/logo.png" alt="Logo" class="logo" />
      <h1 class="app-title">HM smartCB</h1>
    </div>

    <span class="btn-abs-list"  >
      <a (click)="openMenu_History()" href="javascript:void(0)" class="item-purple control-menu menu-how-to active">
        <div class="text">History order</div>
        <div class="icon">
          <ion-icon style="color: white;" name="list-outline"></ion-icon>
        </div>
      </a>
      <a (click)="openMenu_order()" href="javascript:void(0)" class="item-blue control-menu menu-how-to active">
        <div class="text">Menu order</div>
        <div class="icon">
          <ion-icon style="color: white;" name="grid-outline"></ion-icon>
        </div>
      </a>

      <a (click)="logout()" href="javascript:void(0)" class="item-red control-menu menu-how-to active">
        <div class="text">Back to Vending</div>
        <div class="icon">
          <ion-icon style="color: white;" name="power-outline"></ion-icon>
        </div>
      </a>
    </span>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" *ngFor="let group of all_gorup">
        <!-- Main Group Card -->
        <ion-card class="group-card">
          <div class="group-header">
            <img [src]="return_pic(group)" alt="Group Image" class="group-image" />
            <div class="group-info">
              <h2 class="group-title">{{ group.name }}</h2>
              <ion-label>ສະຖານທີ: {{group.name}}
              </ion-label>
            </div>
          </div>

          <!-- Sub Items Grid -->
          <ion-grid>
            <ion-row class="ion-justify-content-start">
              <ion-col 
                size="6" size-sm="6" size-md="4" size-lg="3" size-xl="2" 
                *ngFor="let sub of group?.data_device">
                
                <ion-card class="sub-card" button (click)="onClick_menu_sub(sub,group)">
                  <img [src]="return_pic(sub)" alt="Sub Image" class="sub-image" />
                  <ion-card-content>
                    <p class="sub-title">{{ sub.name }}</p>
                  </ion-card-content>
                </ion-card>

              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
