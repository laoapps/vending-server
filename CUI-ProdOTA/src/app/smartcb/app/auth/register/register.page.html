<ion-content class="ion-no-padding">
  <div class="login-page">
    <div class="login-box">
      <h1 class="title">Register</h1>

      <ion-item class="input-item" lines="none">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-input type="text" placeholder="Phone Number (8 characters)" maxlength="8" inputmode="numeric" [(ngModel)]="phonenumber"></ion-input>
      </ion-item>
  
      <ion-item class="input-item" lines="none">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item class="input-item" lines="none">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"></ion-input>
      </ion-item>

      <div style="display: flex;justify-content: center;align-items: center;padding-bottom: 10px;">
        <img height="80px" [src]="captchaImage" (click)="onClick_refresh()"/>
      </div>

      <ion-item class="input-item" lines="none">
        <ion-input class="capcha" type="text" placeholder="captchInput" [(ngModel)]="captchaInput"></ion-input>
      </ion-item>

  
      <ion-button expand="block" class="login-btn" (click)="onClick_Register()">Register</ion-button>
      <ion-button expand="block" fill="clear" class="register-btn" (click)="onClick_BackToLogin()">Back to Login</ion-button>
    </div>
  </div>
</ion-content>
