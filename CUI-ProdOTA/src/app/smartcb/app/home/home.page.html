      <div class="ion-padding dashboard-container"  *ngIf="role === 'owner'">
        <h1 class="dashboard-title">Owner Dashboard</h1>
      
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-card button (click)="tomodal('owner')" class="menu-card">
                <ion-card-header class="card-header">
                  <ion-icon name="hardware-chip-outline" class="menu-icon"></ion-icon>
                  <div>Manage Devices</div>
                </ion-card-header>
              </ion-card>
            </ion-col>
      
            <ion-col size="6">
              <ion-card button (click)="navigateTo('/owner-reports')" class="menu-card">
                <ion-card-header class="card-header">
                  <ion-icon name="bar-chart-outline" class="menu-icon"></ion-icon>
                  <div>View Reports</div>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

        <div class="logout-container">
          <ion-button expand="block" color="danger" shape="round" (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            Logout
          </ion-button>
        </div>
      </div>
      
      

      <!-- User Section -->
      <ion-list *ngIf="role === 'user'" class="ion-margin-top">
        <ion-list-header>
