<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Pay qr code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-top"></div>
  <div class="div-content">
    <div class="div-qr-code">
      <ion-label class="label_name">ໝາຍເຫດ: (ຫຼັງຈາກສະແກນຈ່າຍແລ້ວ ໃຫ້ເບີ່ງທີ່ Menu order)</ion-label>
      <ion-label>Devices number: {{data_device?.tasmotaId || data_device}}</ion-label>
      <ion-label>Pagekets: {{data_pageket?.price | number}}</ion-label>
        <div class="bill-header">
          <img src="" alt="" id="qr-img" [ngStyle]="{ 'display': isPayment == true ? 'block' : 'none' }"
            class="qr-img">
          <div *ngIf="isPayment == false" class="loader"></div>
        </div>
      <div  style="display: flex;justify-content: center;">
        <img src="{{qrcode_logo}}" alt="" >
      </div>

      <div style="display: flex;flex-direction: row;">
        <ion-label class="name-currency">LAO QR CODE</ion-label>
      </div>
      <div *ngIf="isPayment == true"
        style="margin-top: 15px;font-size: 18px;margin-bottom: -10px;font-weight: bold;" [ngClass]="currentColor">
        ໜ້ານີ້ຈະປິດພາຍໃນ {{
      countdownDestroy }} ວິນາທີ </div>
    </div>
  </div>
</ion-content>
