<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Pay qr code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-top"></div>
  <div class="div-content">
    <div class="div-qr-code">
      <ion-label>devices number: {{data_device?.tasmotaId}}</ion-label>
      <ion-label>pagekets: {{data_pageket?.price | number}}</ion-label>
      <div *ngIf="qrcode_logo" style="display: flex;justify-content: center;">
        <img src="{{qrcode_logo}}" alt="" >
      </div>

      <div style="display: flex;flex-direction: row;">
        <ion-label >currency:</ion-label>
        <ion-label class="name-currency">LAK</ion-label>
      </div>
    </div>
  </div>
</ion-content>
