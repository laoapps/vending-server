<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>add groups</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="form-card">
    <ion-card-header>
      <ion-card-title class="title">Create groups</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="input-item">
        <ion-label position="floating">Name Group</ion-label>
        <ion-input type="text" [(ngModel)]="newGroup.name"></ion-input>
      </ion-item>
      <ion-button expand="block" shape="round" color="primary" class="add-button" (click)="addGroup()">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Add groups
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
