<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Control device</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-card class="form-card">
    <ion-card-header>
      <ion-card-title class="title">Create groups</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="input-item">
        <ion-label>Command</ion-label>
        <ion-select
          [(ngModel)]="controlDevice.command"
          interface="popover"
          placeholder="Select Type"
        >
          <ion-select-option value="ON">On</ion-select-option>
          <ion-select-option value="OFF">Off</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item class="input-item">
        <ion-label>Relay</ion-label>
        <ion-select
          [(ngModel)]="controlDevice.relay"
          interface="popover"
          placeholder="Select Type"
        >
          <ion-select-option value="1">Relay 1</ion-select-option>
          <ion-select-option value="2">Relay 2</ion-select-option>
          <ion-select-option value="3">Relay 3</ion-select-option>
          <ion-select-option value="4">Relay 4</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button
        expand="block"
        shape="round"
        color="primary"
        class="add-button"
        (click)="controlDeviceAction()"
      >
        <ion-icon name="add-circle-outline" slot="start" (click)="controlDeviceAction()"></ion-icon>
        ðŸš€ Send Command
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
