<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>add devices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-card class="form-card">
    <ion-card-header>
      <ion-card-title class="title">Create devices</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="input-item">
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="newDevice.name"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">TasmotaID</ion-label>
        <ion-input type="text" [(ngModel)]="newDevice.tasmotaId"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Zone</ion-label>
        <ion-input type="text" [(ngModel)]="newDevice.zone"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label>Group</ion-label>
        <ion-select [(ngModel)]="newDevice.groupId" interface="popover" placeholder="Select Type">
            <ion-select-option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button *ngIf="title == 'add'" expand="block" shape="round" color="primary" class="add-button" (click)="addDevice()">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Add Devices
      </ion-button>
      <ion-button *ngIf="title == 'edit'" expand="block" shape="round" color="warning" class="add-button" (click)="updateDevice()">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        Edit Devices
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
