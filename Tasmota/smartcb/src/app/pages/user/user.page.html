<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>User Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding menu-page">
  <ion-grid>
    <ion-row >
      <ion-col size="6" *ngFor="let item of menus">
        <ion-card class="menu-card" (click)="onClick(item)">
          <ion-icon name="{{item.icon}}" class="menu-icon"></ion-icon>
          <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
