<ion-content>

  <iframe src="https://giphy.com/embed/0eEWDd8oEj6VCgMtbG" 
  width="150" 
  height="150"
  frameBorder="0" 
  class="giphy-embed hand-click active" 
  allowFullScreen 
  sandbox="allow-scripts"
  ></iframe>

  <div (click)="closeToolTip()" class="tooltip-background active">
    <span class="item">
      <div class="title"><i class="fa-solid fa-ticket"></i> Select Ticket</div>
      <div class="sub-title">Please select your ticket that will process and drop product</div>
      <div class="control">
        <div class=""></div>
        <div class="right">
          <a (click)="closeToolTip()" href="javascript:void(0)" class="btn-close-here">Close Here</a>
        </div>
      </div>
    </span>
  </div>

  <div class="laab-card">
    <div class="laab-card-options">
      <div class="left"></div>
      <div class="right">
        <a (click)="reload()" href="javascript:void(0)" class="btn-close-modal">
          <i class="fa-solid fa-arrows-rotate"></i> Reload
        </a>
        <!-- <a (click)="close()" href="javascript:void(0)" class="btn-close-modal">
          <i class="fa-solid fa-xmark"></i> Close
        </a> -->
      </div>
    </div>
    <div class="laab-card-header">
      <div class="title">Tickets</div>
      <div class="sub-title">Choose any ticket for receive your order</div>
    </div>
    <div class="laab-card-body">

      <div *ngFor="let s of r; let i = index" (click)="retryProcessBill(s.transactionID+'',s.position, true)" href="javascript:void(0)" class="item">
        <div class="content">
          <div class="icon">
            <img [src]="apiService?.imageList[findImage(getStock(s?.position)?.id)]" alt="">

          </div>
          <div class="detail">
            <div class="price">Position #{{ s.position }}</div>
            <a *ngIf="counter == 0" href="javascript:void(0)" class="btn-epin">{{findPrice(getStock(s?.position)?.id)| number }}</a>
            <a *ngIf="counter > 0" href="javascript:void(0)" class="btn-epin">Auto drop ... {{ counter }}</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- <audio src="../../assets/machine_sound/please_select.mp3"></audio> -->

</ion-content>
