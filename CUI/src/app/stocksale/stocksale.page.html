<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="close-circle-outline" (click)="cancel()"></ion-icon>stocksale<ion-icon name="save-outline" (click)="close()"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let s of saleStock">
      <ion-col size="8">
        <ion-label>{{s.position+compensation|number}}</ion-label>
        <img style="width:180px ;height:180px;" [src]="this.url+'/public/'+s.stock.image" (click)="changeStock(s.position)">
      </ion-col>
      <ion-col size="4">
        <div>
           <ion-label>Price:</ion-label><ion-label>{{s.stock.price|number}}</ion-label>
        </div>
       <div>
        <ion-label>Qtty:{{s.stock.qtty}}</ion-label>
        <ion-range [ticks]="true" [snaps]="true" [min]="0" [max]="s.max" [(ngModel)]="s.stock.qtty"></ion-range>
       </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
