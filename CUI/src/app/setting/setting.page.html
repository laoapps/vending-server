<ion-header>
  <ion-toolbar>
    <ion-title>Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>WS-URL</ion-label>
      <ion-input [(ngModel)]="wsurl"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>URL</ion-label>
      <ion-input [(ngModel)]="url"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>MachineId</ion-label>
      <ion-input [(ngModel)]="machineId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>OTP</ion-label>
      <ion-input [(ngModel)]="otp"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Contact</ion-label>
      <ion-input [(ngModel)]="contact"></ion-input>
    </ion-item>
    <ion-item>
     <ion-button (click)="save()">SAVE</ion-button>
    </ion-item>
  </ion-list>

  <div class="more-setting">
    <a (click)="openSettingControlMenu()" href="javascript:void(0)" class="item">
      <div class="icon">
        <i class="fa-solid fa-display"></i>
      </div>
      <div class="text">Control Menu</div>
    </a>
    <a (click)="openSettingControlMenu()" href="javascript:void(0)" class="item">
      <div class="icon">
        <i class="fa-solid fa-display"></i>
      </div>
      <div class="text">Test Motors</div>
    </a>
  </div>

  <div class="test-motor-list">
    <div class="input-group">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </div>

</ion-content>
