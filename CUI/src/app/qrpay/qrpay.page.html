<ion-header>
  <ion-toolbar>
    <ion-title>QRPAY</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <img [src]="encodedData" style="width:360px ;height:360px">
    </ion-item>
    <ion-item>
      <ion-icon name="home-outline"></ion-icon><ion-label>{{ref}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="wallet-outline"></ion-icon> <ion-label>{{amount|number}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-button (click)="close()">Close</ion-button>
    </ion-item>
    
</ion-card>

</ion-content>
