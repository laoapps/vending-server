<ion-header>
  <ion-toolbar>
    <ion-title>MMoney QR Pay</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item style="text-align:center">
      <img [src]="encodedData" style="width:340px ;height:340px">
    </ion-item>
    <ion-item style="text-align:center">
      <ion-icon name="home-outline"></ion-icon><ion-label>{{ref}}</ion-label>

      <ion-icon name="wallet-outline"></ion-icon> <ion-label>{{amount|number}}</ion-label>
    </ion-item>
    <ion-item style="text-align:center">
      <ion-button (click)="close()">Close</ion-button>
    </ion-item>
    
</ion-card>

</ion-content>
