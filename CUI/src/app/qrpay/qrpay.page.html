<ion-header>
  <ion-toolbar>
    <ion-title>qrpay</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <qr-code [value]="encodedData" size="300" errorCorrectionLevel="M"></qr-code>
    </ion-item>
    <ion-item>
      <ion-label>{{amount|number}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-button (click)="close()">Close</ion-button>
    </ion-item>
    
</ion-card>

</ion-content>
