<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sale list</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row *ngFor="let s of vendingOnSale; let index = index">
      <ion-col>
        <div>
          <ion-item-divider>
            <ion-label>{{s.machineId}}::{{s.position}}</ion-label>
           
          </ion-item-divider>
          <ion-list>
            <ion-list>
              <ion-item>
                <label>{{s.stock.name}}</label>
              </ion-item>
              <ion-item>
                <img style="width: 160px;height:160px" [src]="'http://localhost:9009/public/'+s.stock.image">
              </ion-item>
              <ion-item>
                <label>{{s.stock.price}}-{{s.stock.qtty}}</label>
              </ion-item>
              <ion-item>
                <ion-button (click)="buyMMoney(s.id)">Buy</ion-button>
                <ion-button (click)="addOrder(s.id)">AddOrder</ion-button>
              </ion-item>
            </ion-list>
          </ion-list>
         
        </div>
      </ion-col>
    </ion-row>
   <ion-row>
    <ion-col>

    </ion-col>
    <ion-col>
        <ion-chip *ngFor="let o of summarizeOrder()" color="primary">{{o.stock.name}}/{{o.stock.qtty}}({{o.stock.qtty*o.stock.price}})</ion-chip>
    </ion-col>
    <ion-col>
      <ion-button (click)="buyManyMMoney()">
        Buy All
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="initDemo()">
        init Demo
      </ion-button>
    </ion-col>
   </ion-row>
  </ion-grid>
</ion-content>
