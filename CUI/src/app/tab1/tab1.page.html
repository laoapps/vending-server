<ion-header>

  <!-- <ion-toolbar mode="ios" > -->
  <!-- <ion-title style="height: 160px; "> -->
  <div class="box">
    <div>
      <img [src]="mmLogo" (press)="holdCount()" (touchend)="endCount()" (click)="manageStock()" />
    </div>
    
    <!-- <img src="assets/icon/favicon.png"/> -->
    

  </div>

  <ion-item-divider  *ngIf="getTotalSale?.t">
   <ion-button (click)="buyManyMMoney()">
     Order now
   </ion-button>
   <div>
    <ion-icon name="cart" (click)="showCart()"></ion-icon>:{{getTotalSale?.q|number}}:
    <ion-icon name="cash-outline"></ion-icon>:{{getTotalSale?.t|number}}
  </div>
  </ion-item-divider>
  <div class="spacious-container" >
      
    <div style="float: left;" *ngFor="let o of summarizeOrder" color="primary">
      <img [src]="this.url+'/public/'+o.stock.image" style="width: 120px;height:120px">
      <div>
         {{o.stock.name}}/{{o.stock.qtty|number}}({{(o.stock.qtty*o.stock.price)|number}})
      </div>
     
    </div>
  </div>

  <!-- </ion-title> -->

  <!-- </ion-toolbar> -->
</ion-header>
