<ion-header>
  <ion-toolbar>
    <ion-icon name="close-circle-sharp" (click)="close()"></ion-icon>

    <ion-title>sale-add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>MachineId:{{machineId}}</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label (click)="showPosition()">Pos:{{s.position||1}}</ion-label>
      <!-- <ion-range min="1"  [(ngModel)]="s.position" max="100" step="1" snaps="true" color="secondary"> -->
        <!-- <ion-label slot="start">1</ion-label>
      <ion-label slot="end">100</ion-label> -->
      <!-- </ion-range> -->

    </ion-item>
    <ion-item>
      <ion-label>Max:{{s.max||1}}</ion-label>
      <ion-range min="1"  [(ngModel)]="s.max" max="30" step="1" snaps="true" color="secondary">
        <!-- <ion-label slot="start">1</ion-label>
        <ion-label slot="end">30</ion-label> -->
      </ion-range>

    </ion-item>
    <ion-item>
      <ion-label><ion-chip (click)="showProductList()">Product</ion-chip></ion-label>
      <ion-item *ngIf="s.stock">
        <ion-img [src]="showImage(s.stock.image)" ></ion-img>
        <ion-col><ion-label>{{s.stock.name}}</ion-label></ion-col>
        <ion-col><ion-label>{{s.stock.price|number}}</ion-label></ion-col>
      </ion-item>
    </ion-item>
    <ion-item>
      <ion-button  (click)="save()">Save</ion-button> <ion-button (click)="close()">Close</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
