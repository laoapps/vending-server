<ion-header>
  <ion-toolbar>
    <ion-icon name="close-circle-sharp" (click)="close()"></ion-icon>

    <ion-title>sale-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Machine Id:</ion-label>
      <ion-label  slot="end" >{{s.machineId}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Position</ion-label>
      <ion-input  slot="end" [(ngModel)]="s.position"  type="number" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Max</ion-label>
      <ion-input  slot="end" [(ngModel)]="s.max"  type="number" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Max</ion-label>
      <ion-label  slot="end" >{{s.max|number}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Active</ion-label>
      <ion-toggle slot="end" [(ngModel)]="s.isActive" ></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-button (click)="save()">Save</ion-button>   <ion-button (click)="close()">Close</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
