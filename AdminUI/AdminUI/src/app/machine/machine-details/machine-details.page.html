<ion-header>
  <ion-toolbar>
    <ion-title>machine-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-img [src]="showImage(s!.photo)"></ion-img>
    </ion-item>
    <ion-item>
      <ion-label>Name:</ion-label>
      <ion-label  slot="end" >{{s.machineId}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>OTP</ion-label>
      <ion-label  slot="end" >{{s.otp|number}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Active</ion-label>
      <ion-toggle slot="end" [(ngModel)]="s!.isActive" ></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-button (click)="save()">Save</ion-button>   <ion-button (click)="close()">Close</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
