<ion-content>

  <div class="section-navbar">
    <div class="left">
      <a (click)="close()" href="javascript:void(0)" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
      <div class="item-text">My Vending Wallet</div>
    </div>
    <div class="right">

    </div>
  </div>

  <div class="space"></div>

  <div *ngIf="initState == true" class="register">
    <div class="left">


      <a href="javascript:void(0)" class="coin-card mt-2">
        <div class="title"><i class="fa-solid fa-coins color-red"></i> VENDING WALLET</div>
        <div class="id">{{ substringid() }}</div>

        <div class="form-group">
          <div class="text">Balance</div>
          <div class="value">{{ apiService.currentVendingWalletCoinBalance | number }} <span>COIN</span></div>
        </div>
      </a>

    </div>
    <div class="right">

      <div class="current-mode">MY VENDING WALLET COIN</div>
      <div class="current-mode-text">You are using vending wallet coin card now</div>

      <div class="main-menu">
        <a (click)="switchMenu('coin-transfer')" href="javascript:void(0)" class="item">
          <div class="icon">
            <i class="fa-solid fa-right-left"></i>
          </div>
          <div class="text">Coin Transfer</div>
        </a>
        <a (click)="switchMenu('cmcqr')" href="javascript:void(0)" class="item">
          <div class="icon">
            <i class="fa-solid fa-qrcode"></i>
          </div>
          <div class="text">CQR</div>
        </a>
        <a (click)="switchMenu('cqr-scan')" href="javascript:void(0)" class="item">
          <div class="icon">
            <i class="fa-solid fa-expand"></i>
          </div>
          <div class="text">Scan</div>
        </a>
        <a (click)="switchMenu('report-options')" href="javascript:void(0)" class="item">
          <div class="icon">
            <i class="fa-solid fa-clock-rotate-left"></i>
          </div>
          <div class="text">Reports</div>
        </a>
        <!-- <a (click)="switchMenu('counter')" href="javascript:void(0)" class="item">
          <div class="icon">
            <i class="fa-solid fa-cash-register"></i>
          </div>
          <div class="text">Counter</div>
        </a> -->

      </div>


      <div *ngIf="child_coinTransferComponent == true">
        <app-coin-transfer></app-coin-transfer>
      </div>
      <div *ngIf="child_CQRComponent == true">
        <app-cqr></app-cqr>
      </div>
      <div *ngIf="child_reportOptionsComponent == true">
        <app-report-options></app-report-options>
      </div>
      <!-- <div *ngIf="child_counterComponent == true">
        <app-counter></app-counter>
      </div> -->


    </div>
  </div>
  
</ion-content>
