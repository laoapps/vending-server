<div class="laab-transfer-container">
  <div class="item-card">
    <div class="item-card-header">
      <div class="title">Reports Options</div>
      <div class="text">See all transaction history</div>
    </div>
    <div class="item-card-body">
      
      <div class="btn-segment">
        <a (click)="switchReport('income')" href="javascript:void(0)" class="item item-income"><i class="fa-solid fa-arrow-down"></i> Income</a>
        <a (click)="switchReport('expend')" href="javascript:void(0)" class="item item-expend"><i class="fa-solid fa-arrow-up"></i> Expend</a>
        <a (click)="switchReport('smc_expend')" href="javascript:void(0)" class="item item-expend"><i class="fa-solid fa-arrow-up"></i> Cash Out</a>
      </div>

      <div class="table-responsive mt-2">
        <table class="table table-bordered table-hover">
          <thead class="fw-bold">
            <tr>
              <td>Statement</td>
              <td>Amount</td>
              <td>Date</td>
              <td>Action</td>
            </tr>
          </thead>
          <tbody *ngFor="let list of lists; let i = index">
            <tr>
              <td>{{ statement }}</td>
              <td>{{ list.lastUpdatedValue | number }} coin</td>
              <td>{{ list.updatedAt | date:dateformat:'offsettz||420' }}</td>
              <td>
                <button (click)="gotoDetail(list.lastUpdatedHashing,list.balanceType, 'text', list.description)" class="btn-verify">Verify</button>
              </td>
            </tr>
          </tbody>
        </table>

        <ul class="pagination">
          <li *ngFor="let btn of btnList; let i = index" [ngClass]="btn.active ? 'page-item active' : 'page-item'" >
              <button (click)="managePage(btn.page)" class="page-link" >{{btn.name}}</button>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
